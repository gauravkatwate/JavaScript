<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Accept Number From User if Number Less Than 10 if Print Hello Otherwise
      Print Demo
    </title>
  </head>
  <body>
    <script>
      let No = parseInt(prompt("Enter Any Number =>"));
      Display(No);

      function Display(no) {
        if (no < 10) {
          document.write("<h1> Hello </h1>");
        } else {
          document.write("<h1> Demo </h1>");
        }
      }
    </script>
  </body>
</html>
