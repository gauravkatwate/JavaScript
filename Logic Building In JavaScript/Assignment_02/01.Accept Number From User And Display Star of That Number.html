<!DOCTYPE html>
<html>
  <head>
    <title>Accept Number From User And Display Number Of * on Screen</title>
  </head>
  <body>
    <script>
      let No = parseInt(prompt("Enter Eny Number =>"));

      Display(No);

      function Display(no) {
        for (var i = 0; i < no; i++) {
          document.write("<h1> * </h1>");
        }
      }
    </script>
  </body>
</html>
