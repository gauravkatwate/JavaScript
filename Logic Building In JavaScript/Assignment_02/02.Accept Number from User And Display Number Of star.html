<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accept Number From User And Dispay * of That Number</title>
  </head>
  <body>
    <script>
      let No = parseInt(prompt("Enter Any Number =>"));
      Display(No);

      function Display(no) {
        if (no == 0) {
          return 0;
        }
        document.write("<h1> * </h1> <br>");
        no--;
        Display(no);
      }
    </script>
  </body>
</html>
