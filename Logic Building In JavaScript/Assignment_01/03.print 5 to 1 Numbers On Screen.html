<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Print 5 To 1 Numbers On Screen</title>
  </head>
  <body>
    <script>
      function display() {
        let i = 5;

        while (i != 0) {
          document.write("<h1>" + i + "</h1>");
          i--;
        }
      }
      display();
    </script>
  </body>
</html>
