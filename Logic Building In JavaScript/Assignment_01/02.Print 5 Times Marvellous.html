<!DOCTYPE html>
<html>
  <head>
    <title>Print 5 Time Marvellous</title>
  </head>
  <body>
    <script>
      function Display() {
        let i = 1;
        while (i <= 5) {
          document.write("<h1> Marvellous </h1> <br>");
          i++;
        }
      }
      Display();
    </script>
  </body>
</html>
