<!DOCTYPE html>
<html>
  <head>
    <title>Print * of Given NUmber of Times</title>
  </head>
  <body>
    <script>
      let No = parseInt(prompt("Enter Any Number =>"));

      Display(No);

      function Display(no) {
        while (no != 0) {
          document.write("<h1> * </h1>");
          no--;
        }
      }
    </script>
  </body>
</html>
