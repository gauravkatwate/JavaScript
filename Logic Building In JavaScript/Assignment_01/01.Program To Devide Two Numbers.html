<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Division Of Given Two Numbers</title>
  </head>
  <body>
    <script>
      let No1 = parseInt(prompt("Enter First Number =>"));
      let No2 = parseInt(prompt("Enter Second Number =>"));
      var Ans = 0;

      Ans = division(No1, No2);

      document.write(" Division Of " + No1 + " / " + No2 + " Is: " + Ans);

      function division(no1, no2) {
        return no1 / no2;
      }
    </script>
  </body>
</html>
