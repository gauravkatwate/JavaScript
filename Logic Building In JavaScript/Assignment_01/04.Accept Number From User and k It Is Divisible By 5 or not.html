<!DOCTYPE html>
<html>
  <head>
    <title>Check Number Divisible By 5 Or Not</title>
  </head>
  <body>
    <script>
      let No = parseInt(prompt("Enter Any Number =>"));

      Display(No);

      function Display(no) {
        if (no % 5 == 0) {
          document.write("<h3>Given Number Divisible Are 5</h3>");
        } else {
          document.write("<h3>Given Number Not Divisible By 5</h3>");
        }
      }
    </script>
  </body>
</html>
