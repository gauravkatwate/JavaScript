<!DOCTYPE html>
<html>
  <head>
    <title>Maximum Number Of Given Two Numbers</title>
  </head>
  <body>
    <script>
      let No1 = parseInt(prompt("Enter First Number =>"));
      let No2 = parseInt(prompt("Enter Second Number =>"));

      No1 > No2
        ? document.write(No1 + " Is Greter Than " + No2)
        : document.write(No2 + " Is Greter Then " + No1);
    </script>
  </body>
</html>
