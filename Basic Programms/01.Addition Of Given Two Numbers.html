<!DOCTYPE html>
<html>
  <head>
    <title>Addition Of Two Numbers</title>
  </head>
  <body>
    <script>
      let No1 = prompt("Enter First Number =>");
      let No2 = prompt("Enter Second Number =>");

      var Ans = parseInt(No1) + parseInt(No2);

      document.write("Addition Of Given Two Numbers Is => " + Ans);
    </script>
  </body>
</html>
